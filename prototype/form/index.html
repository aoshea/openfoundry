<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Minimal Form</title>
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">
			<section>
				<form id="theForm" class="simform" autocomplete="off">
					<div class="simform-inner">
						<ol class="questions">
							<li><input id="q1" name="q1" placeholder="Your name?" type="text"/></li>
							<li><input id="q2" name="q2" placeholder="Your email?" type="text"/></li>
							<li><input id="q3" name="q3" placeholder="Font name?" type="text"/></li>
							<li><input id="q4" name="q4" placeholder="Open-source?" type="text"/></li>
							<li><input id="q5" name="q5" placeholder="Who made it?" type="text"/></li>
							<li><input id="q6" name="q6" placeholder="Share link?" type="text"/></li>
						</ol>
						<!-- /questions -->
						<button class="submit" type="submit">Send</button>
						<div class="controls">
							<button class="next"></button>
							<div class="progress"></div>
							<span class="number">
								<span class="number-current"></span>
								<span class="number-total"></span>
							</span>
							<span class="error-message"></span>
						</div>
						<!-- / controls -->
					</div>
					<!-- /simform-inner -->
					<span class="final-message"></span>
				</form>
				<!-- /simform -->			
			</section>

		</div>
		<!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/stepsForm.js"></script>
		<script>
			var theForm = document.getElementById( 'theForm' );

			new stepsForm( theForm, {
				onSubmit : function( form ) {
					// hide form
					classie.addClass( theForm.querySelector( '.simform-inner' ), 'hide' );

					/*
					form.submit()
					or
					AJAX request (maybe show loading indicator while we don't have an answer..)
					*/

					// let's just simulate something...
					var messageEl = theForm.querySelector( '.final-message' );
					messageEl.innerHTML = 'Thank you! We\'ll be in touch.';
					classie.addClass( messageEl, 'show' );
				}
			} );
		</script>
	</body>
</html>
