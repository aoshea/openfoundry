<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minimal Form</title>
<!--   <link rel="stylesheet" type="text/css" href="css/openfoundry.css">
 -->  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <link rel="stylesheet" type="text/css" href="css/component.css" />
  <script src="js/modernizr.custom.js"></script>
</head>

<body>
  <div class="of-container">
    <section>
      <form id="newsletter-form" class="simform" autocomplete="off" action="submit" method="post">
        <div class="simform-inner">
          <ol class="questions">
            <li><input placeholder="Your E-Mail?" type="email" name="EMAIL"/></li>
          </ol>
          <div style="position: absolute; left: -5000px;" aria-hidden="true">
            <input type="text" name="b_73b581b4d34df10e79efdd0ab_53d6e63058" tabindex="-1" value="">
          </div>
          <button class="submit" type="submit">Send</button>
          <div class="controls">
            <button class="next"></button>
            <div class="progress"></div>
            <span class="number">
              <span class="number-current"></span>
              <span class="number-total"></span>
            </span>
            <span class="error-message"></span>
          </div>
        </div>
        <span class="final-message"></span>
      </form>
    </section>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

  <script src="js/main.js"></script>
</body>
</html>
